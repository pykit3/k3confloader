site_name: k3confloader
site_description: Load configuration for pykit3 modules
site_url: https://k3confloader.readthedocs.io
repo_url: https://github.com/pykit3/k3confloader
repo_name: pykit3/k3confloader

theme:
  name: material
  palette:
    primary: blue
    accent: blue

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

nav:
  - Home: index.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
